<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPORTE - New World Cursos</title>
    <link rel="stylesheet" href="../menu/menu.css">
      <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

   <header id="header-aluno"></header>

   
    <div id="wpp-cont">
        <div id="redirect"></div>
        <img src="https://img.icons8.com/?size=100&id=16733&format=png&color=FFFFFF" alt="" width="50px">
        <h1>Fale no Whatsapp</h1>
    </div>

    <main id="insert-menu">
        <section class="screens" id="space"></section>


        <section id="support-cont">
            <div id="title-cont">
                <h1>CENTRAL DE SUPORTE</h1>
            </div>


            <div id="supports">

                <div class="support-card">
                    <img src="https://img.icons8.com/?size=100&id=TG3wNqGOHaIJ&format=png&color=0d4496" alt="">
                    <h1>Reportar um problema</h1>
                    <p>Encontrou algum problema no sistema? conta pra gente.</p>
                    <button id="bug-btn">Relatar</button>

                </div>


                 <div class="support-card">
                    <img src="https://img.icons8.com/?size=100&id=53435&format=png&color=0d4496" alt="">
                    <h1>Enviar um Email</h1>
                    <p>Fale com a nossa equipe</p>
                    <button id="mail-btn">Enviar</button>

                </div>

                   <div class="support-card">
                    <img src="https://img.icons8.com/?size=100&id=9730&format=png&color=0d4496" alt="">
                    <h1>Contate-nos</h1>
                    <p>(61) 3616 - 6666</p>
                    <button onclick="window.location.href='tel:+556136166666'">Conversar</button>

                </div>

            </div>
        </section> 
       
    </main>


    <div class="blackground blackground-bug hidden">
        <div id="bug-form">
            <div id="close-cont">
                <p class="closeWin">X</p>
            </div>
            <h1>Reportar problema</h1>
            <textarea name="" class="bug-name" placeholder="Conte aqui o problema que você encontrou"></textarea>
            <button class="sendBug">ENVIAR</button>
        </div>
    </div>


    <div class="blackground blackground-mail hidden">
        <div id="bug-form">
            <div id="close-cont">
                <p class="closeWin">X</p>
            </div>
            <h1>Enviar Email</h1>
            <input type="text" name="" class="title-email" id="title-mail" placeholder="Titulo">
            <textarea name="" id="" class="text-email" placeholder="Conte aqui o problema que você encontrou"></textarea>
            <button class="sendMail" >ENVIAR</button>
        </div>
    </div>


    
<!-- <script src="menu.js"></script>-->
    <script src="/domain.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../menu/menu.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
